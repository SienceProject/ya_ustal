<!DOCTYPE html>
   <html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
      <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
      <link rel="stylesheet" href="./css/login.css">

      <title>How To Meet Ladies</title>
   </head>
   <body>
      <div class="login">
         <img src="./img/login-bg.jpg" alt="login image" class="login__img">

         <form action="" class="login__form">
            <h1 class="login__title">Забыл пароль</h1>

            <div class="login__content">

               <p class="login__register">
                  Введите Email привязанный к акаунту
               </p>
               
               <div class="login__box">
                  <i class='bx bx-envelope'></i>

                  <div class="login__box-input">
                     <input type="email" required class="login__input" placeholder=" ">
                     <label for="" class="login__label">Email </label>
                  </div>
               </div>
            </div>

            <button type="submit" class="login__button">Отправить</button>

            <p class="login__register">
               У вас уже есть учетная запись? <a href="./login.html" class="login__register-name">Войти</a>
            </p>
         </form>
      </div>
      
      <script src="./js/login.js"></script>
   </body>
</html>
