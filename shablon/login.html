<!DOCTYPE html>
   <html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
      <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
      <link rel="stylesheet" href="./../djangochat/static/css/login.css">
      <title>How To Meet Ladies</title>
   </head>
   <body>
      <div class="login">
         {% csrf_token %}
         <img src="./img/login-bg.jpg" alt="login image" class="login__img">

         <form action="" class="login__form">
            <h1 class="login__title">Вход</h1>

            <div class="login__content">
               <div class="login__box">
                  <i class='bx bx-envelope'></i>

                  <div class="login__box-input">
                     <input type="email" required class="login__input" placeholder=" ">
                     <label class="login__label">Username</label>
                     <input type="text" name="username" class="login__input">
                  </div>
               </div>

               <div class="login__box">
                  <i class='bx bx-lock-alt'></i>

                  <div class="login__box-input">
                     <input type="password" required class="login__input" id="login-pass" placeholder=" ">
                     <label for="" class="login__label">Пароль</label>
                     <i class="ri-eye-off-line login__eye" id="login-eye"></i>
                  </div>
               </div>
            </div>

            <div class="login__check">
               <div class="login__check-group">
                  <input type="checkbox" class="login__check-input">
                  <label for="" class="login__check-label">Запомнить меня</label>
               </div>

               <a href="./forgot.html" class="login__forgot">Забыли пароль?</a>
            </div>

            <button type="submit" class="login__button">Войти</button>

            <p class="login__register">
                У вас нет учетной записи? <a href="./register.html">Зарегистрироваться</a>
            </p>
         </form>
      </div>
      
      <!--=============== MAIN JS ===============-->
      <script src="./js/login.js"></script>
   </body>
</html>
